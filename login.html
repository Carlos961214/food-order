<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4d00a8 0%, #7c00e6 30%, #4a00ff 70%, #001eff 100%);
            position: relative;
            overflow: hidden;
        }

        /* Partículas animadas de fondo */
        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 170, 0, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 85%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-50px) translateX(30px) scale(1.2);
                opacity: 0.2;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 170, 0, 0.3);
            overflow: hidden;
            width: 1000px;
            max-width: 95%;
            height: 600px;
            backdrop-filter: blur(20px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Sección de imagen con degradado morado */
        .image-section {
            width: 500px;
            background: linear-gradient(135deg, #4d00a8 0%, #7c00e6 50%, #4a00ff 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Efecto de ondas animadas */
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 170, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: wave 8s ease-in-out infinite;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            animation-delay: 2s;
        }

        .wave:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes wave {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Logo central */
        .logo {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 170, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-icon i {
            color: #4a00ff;
            width: 70px;
            height: 70px;
        }

        .logo-text {
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .logo-text-main {
            font-size: 48px;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
        }

        .logo-text-sub {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Sección de login */
        .login-section {
            width: 500px;
            padding: 70px 60px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-text {
            font-size: 38px;
            font-weight: 900;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .welcome-subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a00ff;
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 0, 255, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .password-toggle:hover {
            color: #4a00ff;
        }

        .password-toggle i {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #4a00ff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #7c00e6;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4d00a8, #7c00e6, #4a00ff);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(74, 0, 255, 0.4);
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(74, 0, 255, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #ffaa00;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #e69500;
            text-decoration: underline;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 20;
        }

        .back-button:hover {
            background: rgba(255, 170, 0, 0.3);
            border-color: rgba(255, 170, 0, 0.5);
            transform: scale(1.1);
        }

        .back-button i {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                height: auto;
            }

            .image-section,
            .login-section {
                width: 50%;
            }

            .login-section {
                padding: 50px 40px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                max-height: 90vh;
                overflow-y: auto;
            }

            .image-section {
                width: 100%;
                height: 280px;
                min-height: 280px;
            }

            .login-section {
                width: 100%;
                padding: 40px 30px;
            }

            .welcome-text {
                font-size: 32px;
                margin-bottom: 8px;
            }

            .welcome-subtitle {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .logo-icon {
                width: 100px;
                height: 100px;
            }

            .logo-icon i {
                width: 55px;
                height: 55px;
            }

            .logo-text-main {
                font-size: 38px;
            }

            .logo-text-sub {
                font-size: 14px;
            }
        }

        /* Animación de entrada para inputs */
        .input-group {
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-btn {
            animation: fadeInUp 0.5s ease-out 0.3s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Botón de volver -->
    <a href="index.html" class="back-button" title="Volver al inicio">
        <i data-lucide="arrow-left"></i>
    </a>

    <div class="container">
        <!-- Sección de imagen con logo -->
        <div class="image-section">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            
            <div class="logo">
                <div class="logo-icon">
                    <i data-lucide="utensils-crossed"></i>
                </div>
                <div class="logo-text">
                    <div class="logo-text-main">FOOD</div>
                    <div class="logo-text-sub">ORDER</div>
                </div>
            </div>
        </div>
        
        <!-- Sección de login (MANTIENE TODA LA FUNCIONALIDAD ORIGINAL) -->
        <div class="login-section">
            <h1 class="welcome-text">¡Bienvenido!</h1>
            <p class="welcome-subtitle">Inicia sesión para continuar</p>
            
            <!-- IMPORTANTE: Form action y method SE MANTIENEN IGUAL -->
            <form action="backend/login.php" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i data-lucide="eye" id="eye-icon"></i>
                        </span>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>

                <div class="divider">o</div>

                <p class="register-link">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        // Función para mostrar/ocultar contraseña (MANTIENE LA FUNCIONALIDAD ORIGINAL)
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordField.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            // Reinicializar los iconos de Lucide
            lucide.createIcons();
        }

        // Animación suave al cargar
        window.addEventListener('load', () => {
            document.querySelector('.container').style.opacity = '1';
        });
    </script>
</body>
</html>
