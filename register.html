<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4d00a8 0%, #7c00e6 30%, #4a00ff 70%, #001eff 100%);
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* Partículas animadas de fondo */
        .background-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 170, 0, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 85%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 60%;
            left: 50%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-50px) translateX(30px) scale(1.2);
                opacity: 0.2;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 170, 0, 0.3);
            overflow: hidden;
            width: 1000px;
            max-width: 95%;
            min-height: 600px;
            backdrop-filter: blur(20px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Sección de imagen con degradado morado */
        .image-section {
            width: 500px;
            background: linear-gradient(135deg, #4d00a8 0%, #7c00e6 50%, #4a00ff 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Efecto de ondas animadas */
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 170, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: wave 8s ease-in-out infinite;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            animation-delay: 2s;
        }

        .wave:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes wave {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Logo central */
        .logo {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 170, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-icon i {
            color: #4a00ff;
            width: 70px;
            height: 70px;
        }

        .logo-text {
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .logo-text-main {
            font-size: 48px;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
        }

        .logo-text-sub {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Sección de registro */
        .register-section {
            width: 500px;
            padding: 50px 60px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            max-height: 600px;
        }

        .register-section::-webkit-scrollbar {
            width: 6px;
        }

        .register-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .register-section::-webkit-scrollbar-thumb {
            background: #4a00ff;
            border-radius: 10px;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: 900;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a00ff;
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 0, 255, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .password-toggle:hover {
            color: #4a00ff;
        }

        .password-toggle i {
            width: 20px;
            height: 20px;
        }

        /* Indicador de fuerza de contraseña */
        .password-strength {
            margin-top: 8px;
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-weak {
            background: linear-gradient(90deg, #ff4757, #ff6b81);
        }

        .strength-medium {
            background: linear-gradient(90deg, #ffa502, #ffaa00);
        }

        .strength-strong {
            background: linear-gradient(90deg, #26de81, #20bf6b);
        }

        /* Indicador de coincidencia de contraseñas */
        .match-indicator {
            font-size: 11px;
            margin-top: 6px;
            font-weight: 600;
            display: none;
            letter-spacing: 0.3px;
        }

        .match-indicator.show {
            display: block;
        }

        .match-yes {
            color: #26de81;
        }

        .match-no {
            color: #ff4757;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4d00a8, #7c00e6, #4a00ff);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(74, 0, 255, 0.4);
            animation: gradientShift 3s ease infinite;
            margin-top: 10px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(74, 0, 255, 0.5);
        }

        .register-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0 20px;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #ffaa00;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #e69500;
            text-decoration: underline;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 20;
        }

        .back-button:hover {
            background: rgba(255, 170, 0, 0.3);
            border-color: rgba(255, 170, 0, 0.5);
            transform: scale(1.1);
        }

        .back-button i {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                min-height: auto;
            }

            .image-section,
            .register-section {
                width: 50%;
            }

            .register-section {
                padding: 40px 35px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }

            .container {
                flex-direction: column;
                width: 95%;
                min-height: auto;
            }

            .image-section {
                width: 100%;
                height: 250px;
                min-height: 250px;
            }

            .register-section {
                width: 100%;
                padding: 35px 25px;
                max-height: none;
            }

            .welcome-text {
                font-size: 30px;
                margin-bottom: 6px;
            }

            .welcome-subtitle {
                font-size: 13px;
                margin-bottom: 25px;
            }

            .logo-icon {
                width: 100px;
                height: 100px;
            }

            .logo-icon i {
                width: 55px;
                height: 55px;
            }

            .logo-text-main {
                font-size: 38px;
            }

            .logo-text-sub {
                font-size: 14px;
            }

            .input-group {
                margin-bottom: 18px;
            }

            .input-group input {
                padding: 12px 16px;
            }
        }

        /* Animación de entrada para inputs */
        .input-group {
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.15s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.25s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-btn {
            animation: fadeInUp 0.5s ease-out 0.3s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Botón de volver -->
    <a href="index.html" class="back-button" title="Volver al inicio">
        <i data-lucide="arrow-left"></i>
    </a>

    <div class="container">
        <!-- Sección de imagen con logo -->
        <div class="image-section">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            
            <div class="logo">
                <div class="logo-icon">
                    <i data-lucide="utensils-crossed"></i>
                </div>
                <div class="logo-text">
                    <div class="logo-text-main">FOOD</div>
                    <div class="logo-text-sub">ORDER</div>
                </div>
            </div>
        </div>
        
        <!-- Sección de registro (MANTIENE TODA LA FUNCIONALIDAD ORIGINAL) -->
        <div class="register-section">
            <h1 class="welcome-text">Crear Cuenta</h1>
            <p class="welcome-subtitle">Únete a miles de usuarios satisfechos</p>
            
            <!-- IMPORTANTE: Form action y method SE MANTIENEN IGUAL -->
            <form action="backend/register.php" method="post" id="form-register">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" minlength="6" required placeholder="Mínimo 6 caracteres">
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i data-lucide="eye" id="eye-password"></i>
                        </span>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm_password" minlength="6" required placeholder="Repite tu contraseña">
                        <span class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i data-lucide="eye" id="eye-confirm-password"></i>
                        </span>
                    </div>
                    <div class="match-indicator" id="match-indicator"></div>
                </div>
                
                <button type="submit" class="register-btn">Crear Cuenta</button>

                <div class="divider">o</div>

                <p class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        // Función para mostrar/ocultar contraseña (MANTIENE LA FUNCIONALIDAD ORIGINAL)
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = document.getElementById('eye-' + fieldId);
            
            if (field.type === 'password') {
                field.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                field.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            // Reinicializar los iconos de Lucide
            lucide.createIcons();
        }

        // Validador de fuerza de contraseña (FUNCIONALIDAD ORIGINAL MANTENIDA)
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthContainer = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthContainer.classList.remove('show');
                return;
            }
            
            strengthContainer.classList.add('show');
            
            let strength = 0;
            
            // Calcular fuerza
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            // Remover clases previas
            strengthBar.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
            
            if (strength <= 2) {
                strengthBar.style.width = '33%';
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.style.width = '66%';
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.style.width = '100%';
                strengthBar.classList.add('strength-strong');
            }
            
            // Verificar coincidencia
            checkPasswordMatch();
        });

        // Verificar coincidencia de contraseñas (FUNCIONALIDAD ORIGINAL MANTENIDA)
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const matchIndicator = document.getElementById('match-indicator');
            
            if (confirmPassword.length === 0) {
                matchIndicator.classList.remove('show');
                return;
            }
            
            matchIndicator.classList.add('show');
            matchIndicator.classList.remove('match-yes', 'match-no');
            
            if (password === confirmPassword) {
                matchIndicator.classList.add('match-yes');
                matchIndicator.textContent = '✓ Las contraseñas coinciden';
            } else {
                matchIndicator.classList.add('match-no');
                matchIndicator.textContent = '✗ Las contraseñas no coinciden';
            }
        }

        document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

        // Validación del formulario (FUNCIONALIDAD ORIGINAL MANTENIDA)
        document.getElementById('form-register').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, verifica e intenta nuevamente.');
                return false;
            }
        });

        // Animación suave al cargar
        window.addEventListener('load', () => {
            document.querySelector('.container').style.opacity = '1';
        });
    </script>
</body>
</html>
